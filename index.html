<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅行プランナーアプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>旅行プランナー</h1>
    </header>

    <main>
        <section id="auth-section">
            <h2>アプリへのアクセス</h2>
            <div class="auth-container">
                <input type="password" id="password-input" placeholder="合言葉を入力">
                <button id="login-button">ログイン</button>
                <p id="auth-message" class="error-message"></p>
            </div>
        </section>

        <div id="main-content" class="hidden">
            <section id="itinerary-section" class="app-section">
                <h2>1. 旅程管理</h2>
                <div class="input-area">
                    <input type="date" id="itinerary-date">
                    <input type="time" id="itinerary-time">
                    <input type="text" id="itinerary-event" placeholder="イベント内容">
                    <button id="add-itinerary-button">追加</button>
                </div>
                <div class="list-area">
                    <h3>今日の旅程</h3>
                    <ul id="itinerary-list">
                        </ul>
                </div>
            </section>

            <section id="places-section" class="app-section">
                <h2>2. 行きたい場所リスト</h2>
                <div class="input-area">
                    <input type="text" id="place-name" placeholder="場所の名前">
                    <button id="add-place-button">追加</button>
                </div>
                <div class="list-area">
                    <ul id="place-list">
                        </ul>
                </div>
            </section>

            <section id="items-section" class="app-section">
                <h2>3. 持ち物リスト</h2>
                <div class="input-area">
                    <input type="text" id="item-name" placeholder="持ち物">
                    <button id="add-item-button">追加</button>
                </div>
                <div class="list-area">
                    <ul id="item-list">
                        </ul>
                </div>
            </section>

            <section id="souvenirs-section" class="app-section">
                <h2>4. お土産リスト</h2>
                <div class="input-area">
                    <input type="text" id="souvenir-name" placeholder="お土産">
                    <button id="add-souvenir-button">追加</button>
                </div>
                <div class="list-area">
                    <ul id="souvenir-list">
                        </ul>
                </div>
            </section>

            <section id="memo-photo-section" class="app-section">
                <h2>5. 簡易メモ・写真</h2>
                <div class="memo-area">
                    <h3>メモ</h3>
                    <textarea id="memo-text" placeholder="ここにメモを入力してください"></textarea>
                    <button id="save-memo-button">メモを保存</button>
                </div>
                <div class="photo-area">
                    <h3>写真</h3>
                    <input type="file" id="photo-upload" accept="image/*">
                    <div id="photo-preview">
                        </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 旅行プランナー</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
